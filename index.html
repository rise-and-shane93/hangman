<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Hangman</h1>
    </header>
    <main>
        <section id="hangman">
            <img src="images/hangmanBase.png" alt="Hangman base">
            <img src="images/head.png" alt="Head" class="head body-part">
            <img src="images/torso.png" alt="Torso" class="torso body-part">
            <img src="images/leftArm.png" alt="Left Arm" class="leftArm body-part">
            <img src="images/rightArm.png" alt="Right Arm" class="rightArm body-part">
            <img src="images/leftLeg.png" alt="Left Leg" class="leftLeg body-part">
            <img src="images/rightLeg.png" alt="Right Leg" class="rightLeg body-part">
        </section>
        <section id="contestant">
            <div id="phrase-input">
                <form>
                    <input type="text" name="the-answer" placeholder="Enter word or phrase here">
                    <button id="submit-btn">Submit</button>
                    <button id="reset-btn">Reset</button>
                </form>
                <div id="used-letters">
                    <h3 style="text-align: center;">Used Letters</h3>
                    <div><!--Used letters go here--></div>
                </div>
            </div>
            <div id="contestant-input">

            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2020 <a href="https://shanecharper.com">Shane Harper</a></p>
    </footer>
    <script src="js/scripts.js"></script>
</body>
</html>
